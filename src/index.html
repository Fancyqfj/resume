<!DOCTYPE html>
<html style="height: 100%;">

	<head>
		<title>个人简历</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<!-- 模块化打包统一入口 -->
	</head>

	<body style="height: 100%;">

		<!-- Swiper -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">

					<ul>
						<li><img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="3s" swiper-animate-delay="0.3s" src="./images/qfj.jpg" /></li>
						<li class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="2s">
							生活是一种绵延不绝的渴望,渴望不断上升,变得更伟大而高贵。
						</li>
						<li class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="4s">我叫仇方娇</li>
						<li class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="5s">一名前端应用开发工程师</li>
						<li class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="6s">2024499890@qq.com</li>
					</ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s">热情</li>
						<li class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">自信</li>
						<li class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s">进取</li>
						<li class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="3s">上手快</li>
					</ul>
					
				</div>
				<div class="swiper-slide">
					<button id="enter">
						<span class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.2s">点击了解</span>
					</button>
				</div>

			</div>
		</div> 
		<!--iscroll-->
		<div id="dd">
			<div id="header">
				<i class="iconfont" id="photo">&#xe6fd;</i>  <!--相机-->
				<span>个人简介</span>
				<i class="iconfont" id="twocode">&#xe710;</i>  <!--二维码--> 
			</div>

			<div id="wrapper">
				<div id="scroller">
					
				</div>
			</div>

			<div id="footer">
				<div id="skill"><i class="iconfont">&#xe603;</i><span>技能</span></div>
				<div id="project"><i class="iconfont">&#xe659;</i><span>项目</span></div>
				<div id="work"><i class="iconfont">&#xe616;</i><span>经历</span></div>
				<div id="my"><i class="iconfont">&#xe68b;</i><span>我的</span></div>
			</div>

		</div>

		<script type="text/javascript" src="js/index.js"></script>
		
		<!-- 模块化打包统一入口 -->
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	</body>

</html>
